name: OpenCtx CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Run Unit Tests
      run: bun test tests/nerve-center.test.ts

    - name: Run Load Test
      # We run the load test to ensure no regression in concurrency logic
      run: bun tests/load-test.ts

  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker Image
      run: docker build . --file Dockerfile --tag openctx-shared-context:latest
